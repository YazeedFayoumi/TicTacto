<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="mainDiv">
<div id="divChoice" class="vertical-center">

            <label for="playerX"> Be X</label>
            <br>
            <input type="button" name="O" value="O" class="player" id="playerO">
            <label for="playerO">Be O</label>

        </label>
    </form>
<button value="hhh"></button>
</div>
<div div="grid" >

        <tr id="row1">

            <td class="blue"><button  class="o" value="O">O</button><button  class="x" value="X">X</button></td>
            <td class="red" ><button class="o" value="O">O</button><button class="o" value="X">X</button></td>
         
         </tr>
         
        
         
         <tr id="row2">
            <td class="red" ><button class="o" value="O">O</button><button class="x" value="X">X</button></td>

         </tr>
         <tr id="row3">
            <td class="red" ><button class="o" value="O">O</button><button class="x" value="X">X</button></td>
            <td class="blue"><button  class="o" value="O">O</button><button  class="x" value="X">X</button></td>
            <td class="red" ><button class="o" value="O">O</button><button class="o" value="X">X</button></td>
         
         
         </tr>
    </table>
</div>
    </div>
    
</body>
</html>
